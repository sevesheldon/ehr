		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="E/M Encounter">

		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<body>

		<div id="header">
			<nav>
				<ul>
					<li><a href="#">Medical Decision Making</li></a>
				</ul>
				<ul>
					<li><a href="#">History</li></a>
				</ul>
				<ul>
					<li><a href="#">Physical Exam</li></a>
				</ul>
				<ul>
					<li><a href="#">Psychotherapy</li></a>

				<ul>

			<section id="intro-section">

				<div id="intro">

								<div class="form-group form-group-lg">
									<label for="chiefcomplaint" class="col-sm-4 control-label">Chief Complaint</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="chiefcomplaint" placeholder="">
									</div>
								</div>
			                </div>
			            </div>
					</div>

				</div>

			</section>

			<section id="mdm-section">

				<div id="mdm">

				</div>
